<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Classinblocked</title>
    <style>
      body {
        margin: 0;
        background-color: #0077ff;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      header {
        background-color: yellow;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      .icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
      }

      .icon {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      .icon:hover {
        transform: scale(1.1);
      }

      .icon img {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <header>Classinblocked</header>

    <div class="icons">
      <!-- Ícone 1: Tic Tac Toe -->
      <a href="jogos/tictactoe.html" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/4210/4210903.png" alt="Tic Tac Toe" />
      </a>

      <!-- Ícone 2: Em breve -->
      <a href="#" class="icon">

      <!-- Ícone 3: Em breve -->

    </div>
  </body>
</html>
