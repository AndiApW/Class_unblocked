<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassUnblocked</title>

    <!-- Anúncio Adsterra -->
    <script type='text/javascript' src='//pl27089459.profitableratecpm.com/9b/3c/10/9b3c10ce5b94bc0f94ee76ab7a284da3.js'></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0; /* Verde de fundo */
        text-align: center;
      }

      header {
        background-color: #ffcc00; /* Amarelo */
        padding: 20px;
        color: black;
        font-size: 24px;
        font-weight: bold;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        padding: 40px;
        justify-items: center;
        align-items: center;
      }

      .game-icon {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .game-icon:hover {
        transform: scale(1.1);
      }

      .game-icon img {
        max-width: 60px;
        max-height: 60px;
      }
    </style>
  </head>

  <body>
    <header>
      ClassUnblocked
    </header>

    <div class="grid">
      <!-- Jogo da Velha -->
      <div class="game-icon" title="Jogo da Velha">
        <img src="https://cdn-icons-png.flaticon.com/512/919/919198.png" alt="Tic Tac Toe" />
      </div>

      <!-- Jogo da Cobrinha -->
      <div class="game-icon" title="Snake">
        <img src="https://cdn-icons-png.flaticon.com/512/2807/2807113.png" alt="Snake Game" />
      </div>

      <!-- Espaços genéricos -->
      <div class="game-icon" title="Em breve">?</div>
      <div class="game-icon" title="Em breve">?</div>
      <div class="game-icon" title="Em breve">?</div>
    </div>
  </body>
</html>
