<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Estudante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #f1c40f; /* Amarelo forte */
      color: #000;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .main-panel {
      background-color: #111;
      border: 3px solid #a54ff2;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #a54ff2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .game-icon {
      width: 90px;
      height: 90px;
      background-color: #222;
      border: 2px solid #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #a54ff2;
    }

    .game-icon img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="top-bar">PAINEL DO ESTUDANTE</div>

  <div class="main-panel">
    <!-- Exemplo de ícone (Among Us) -->
    <a href="#" class="game-icon">
      <img src="img/amongus.png" alt="Among Us">
    </a>

    <!-- Outros ícones virão aqui futuramente -->
  </div>

</body>
</html>
